<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Gustos - JDEP</title>

        <link rel="stylesheet" href="styleregistro.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="body text-center">
        <div class="container">
            <div>
                <div class="titulo">
                    <h1>Resultado</h1>
                </div>
                    
                <div>
                    <div class="card w-25 mx-auto text-center overflow-hidden">
                        <div class="row text-center portada">
                            <div class="imagen col-5">
                                <img src="https://cdn-icons-png.flaticon.com/512/25/25361.png" height="80px" width="80px">
                            </div>
                            <div class="col-7 nombre">
                                <h1 id="nombre" class="nombreh"></h1>
                                <h4 class="ficha" id="ficha">Ficha</h4>
                            </div>
                        </div>
    
                        <div class="row text-center datos">
                            <div class="left col-4">
                                <b>Email</b>
                            </div>
                            <div class="right col-7">
                                <span class="email" id="email"></span>
                            </div>
                        </div>
    
                        <div class="row text-center datos">
                            <div class="left col-4">
                                <b>Tel√©fono</b>
                            </div>
                            <div class="right col-7">
                                <span class="telefono" id="telefono"></span>
                            </div>
                        </div>
    
                        <div class="row text-center datos">
                            <div class="left col-4">
                                <b>Gusto</b>
                            </div>
                            <div class="right col-7">
                                <span class="gusto" id="gusto"></span>
                            </div>
                        </div>
    
                        <div class="row text-center datos">
                            <div class="left col-5">
                                <b>Porcentaje %</b>
                            </div>
                            <div class="right col-6">
                                <span class="porcentaje" id="porcentaje"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="registrojs.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"></script>
    </body>
</html>
